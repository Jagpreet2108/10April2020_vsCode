<div style="text-align:center">
<h1>
  {{title}}
</h1>
</div>

<table>
  <tr>
    <td>CId</td>
    <td>Name</td>
    <td>DOB</td>
    <td>Pin</td>
  </tr>

  <tr *ngFor = 'let obj of list'>
    <td>{{obj.cId}}</td>
    <td>{{obj.cName}}</td>
    <td>{{obj.dob}}</td>
    <td>{{obj.cPin}}</td>
  </tr>
</table>
